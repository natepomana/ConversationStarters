<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Starters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>

    <div class="container">
        <div class="notification is-primary">
            <section class="section">
                <div class="container">
                    <h1 class="title">Conversation Starters</h1>
                    <h2 class="subtitle">
                        Pick any card at any time, there is no particular order to the questions. Feel free at any time
                        to reword or alter the question asked. Be creative, try to
                        avoid one-word answers, and have fun!
                    </h2>
                </div>
            </section>
        </div>
    </div>

    <div class="container" style="margin-top: 5%">
        <div class="card">
            <div class="card-content">
                <p class="title" id="question">

                </p>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item">
                    <span>
                        <button class="button is-info" id="questionBtn">Ask a question</button>
                    </span>
                </p>

            </footer>
        </div>
    </div>

</body>


<script src="src/index.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>


</html>
